name: Spotwik LASTXLIKED Sync

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:
    inputs:
      track_count:
        description: "Number of tracks to sync (1-50)"
        required: false
        default: "50"
        type: string

concurrency:
  group: spotify-sync
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Sync playlist
        run: deno run --allow-net --allow-env src/sync.ts
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
          PLAYLIST_ID: ${{ secrets.PLAYLIST_ID }}
          TRACK_COUNT: ${{ inputs.track_count || '50' }}
